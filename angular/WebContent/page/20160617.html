<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="../js/angular.min.js"></script>
<body  ng-app="app1">
<h3>自定义控件</h3>
<div
     >
     <directive1-1></directive1-1>
     <div directive1-1="123"></div>
     <div class="directive1-1"></div>
</div>
<br/>

<h3>模型</h3>
<div  ng-controller="contr2">
	<input ng-model="model2" />
</div>
</body>
<script type="text/javascript">
	var app = angular.module("app1",[]);
	app.directive("directive11",function(){
		return {
			restrict:"EACM",
			template:"自定义指令"
		}
	});
	
	app.controller("contr2",function($scope){
		$scope.model2="输入内容";
	});
</script>
</html>
