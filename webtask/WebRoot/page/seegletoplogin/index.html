<script type="text/javascript">

var client_confname = "seegletop.exe";

<script type='text/javascript' src='js/conf.js' charset='utf-8'></script>
<script type="text/javascript">
$(function(){
	if (seegletop_installFlag == '0' || seegletop_installFlag == '1')
    {
		if(browser.versions.iPad){
			seegletop_installFlag = "4";
		}
		else if(browser.versions.iPhone){
			seegletop_installFlag = "5";
		}
		else if(browser.versions.android){
			seegletop_installFlag = "3";
		}
		else{
			Seegle.postCheckSeegletop(9090, client_registry, "InstallPath");	
		}	
    }
})
function sub(){
	/*var ip = "116.255.142.37";
	var orgid = "800923";
	var username = "1000";
	var password = "1000";
	var port = "2800";*/
	var ip = $("#ip").val();
	var orgid = $("#orgid").val();;
	var username = $("#username").val();
	var password = $("#password").val();
	var port = "2800";
	if(seegletop_installFlag=='0'||seegletop_installFlag=='1')
	{	
		alert("视高可视协同办公平台未安装");						
	}
	else            
	{
		Seegle.startseegletop(client_registry,"InstallPath",client_confname,ip,orgid,username,password,port);	
	}
}
</script>
