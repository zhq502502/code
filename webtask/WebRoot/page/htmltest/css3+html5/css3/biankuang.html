<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<style>
.div-border{
	width: 200px;
	height: 50px;
	border: 1px solid #000;
	text-align: center;
	line-height: 50px;
	float: left;
	margin: 5px;
	background-color: #ccc;
}
</style>
<div class="div-border"  style="border-radius:10px;">
	所有边宽弧形
</div>
<div class="div-border"  style="border-radius:0 0 10px 10px;">
	下弧形
</div>
<div class="div-border"  style="border-radius:10px;box-shadow:0px 0px 5px 5px red;">
	全投影
</div>
<div class="div-border"  style="border-radius:10px;box-shadow:-5px 5px 5px blue;">
	左下
</div>
<div class="div-border"  style="border-radius:10px;box-shadow:5px 5px 5px green;">
	右下
</div>
<div class="div-border"  style="border-radius:10px;box-shadow:0px 0px 5px 5px red inset;">
	内投影
</div>
