<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
{dede:include filename="css_js.htm"/}
<script>
$(function(){
	var imgurl = "";
	var imagelist = [
	                "http://hcovo.8.ibw.cc/upload/2015-12/2015120739911509.jpg",
	                "http://hcovo.8.ibw.cc/upload/2015-12/2015120237388093.jpg",
	                "http://hcovo.8.ibw.cc/upload/2015-11/2015113031943033.jpg"
	    			];
	var index = parseInt(Math.random()*100)%imagelist.length;
	$(".list_img img").attr("src",imagelist[index]);
})
</script>
</head>
<body class="articlelist">
{dede:include filename="head.htm"/}
<div class="w_main center" id="main">
	<div class="list_img">
		<img src="" alt="" />
	</div>
	<div class="list_main">
		<div class="list_left">
			<div class="list_name">
				{dede:field.title/}
			</div>
			<ul class="list_item">
				{dede:channel type='son' currentstyle="
			      <li><a href='~typelink~' class='thisclass'>~typename~</a></li>
			      "}
			      <li><a href='[field:typeurl/]'>[field:typename/]</a></li>
			      {/dede:channel}
			</ul>
		</div>
		<div class="list_right">
			<div class="list_top">
				<div class="list_title">
					{dede:field.title/}
				</div>
				<div class="list_position">
					{dede:field name='position'/}
				</div>
			</div>
			<div class="list_content">right</div>
		</div>
	</div>
</div>
{dede:include filename="footer.htm"/}
<!-- /footer -->
</body>
</html>
